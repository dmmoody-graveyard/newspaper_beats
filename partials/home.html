<h1 class="page-header">Newspaper Beats</h1>
<ul class="nav nav-tabs">
  <li role="presentation" class="active"><a href="">Home</a></li>
  <li role="presentation"><a ui-sref="beats">Beats</a></li>
  <li role="presentation"><a ui-sref="reporters">Reporters</a></li>
</ul>

<div ng-controller="newspaperBeatsCtrl">
  <h3>Beats List</h3>

  <div>
    <form class="form-inline col-xs-6" role="form">
      <input type="text" ng-model='query' class="form-control" id='beats-name' placeholder="Search Beats">
    </form>

    <form class="form-inline col-xs-6" ng-submit="BeatsFactory.addNewBeat()" role="form">
      <input type="text" class="form-control" placeholder='Add a New Beat' ng-model="BeatsFactory.beatName">
      <button class="btn btn-default">Add Beat</button>
    </form>
  </div>
  <br>
  <div>
    <ul class="list-unstyled">
      <li ng-repeat="beat in filtered = (beats | filter: query)">{{ beat.name }}</li>
    </ul>
  </div>
</div>
