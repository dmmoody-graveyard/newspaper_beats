<h1 class="page-header">Newspaper Beats</h1>
<ul class="nav nav-tabs">
  <li role="presentation"><a ui-sref="home">Home</a></li>
  <li role="presentation"><a ui-sref="beats">Beats</a></li>
  <li role="presentation" class="active"><a ui-sref="reporters">Reporters</a></li>
</ul>

<h3>Reporter List</h3>

<div>
  <form class="form-inline col-xs-4" role="form">
    <input type="text" ng-model='query' class="form-control" id='reporters-name' placeholder="Search Reporters">
  </form>

  <form class="form-inline col-xs-8" ng-submit="ReportersFactory.addNewReporter()" role="form">
    <input type="text" class="form-control" placeholder='Add a New Reporter' ng-model="ReportersFactory.reporterName">
    <input type="text" class="form-control" placeholder="Years of Employment" ng-model="ReportersFactory.reporterYears">
    <input type="text" class="form-control" placeholder="Reporters Birth Date" ng-model="ReportersFactory.reporterBirthDate">
    <button class="btn btn-default">Add Reporter</button>
  </form>

  <ul class="list-unstyled">
    <li ng-repeat="reporter in filtered = (reporters | filter: query)">{{ reporter.name }}</li>
  </ul>
</div>
